[package]
name = "isla-server"
version = "0.2.0"
authors = ["Alasdair <alasdair.armstrong@cl.cam.ac.uk>"]
edition = "2018"
license = "BSD-2-Clause"
readme = "README.md"

[features]
"sandbox" = ["isla-axiomatic/sandbox"]
"https" = []

[[bin]]
name = "islaweb-server"
path = "src/server.rs"

[[bin]]
name = "islaweb-worker"
path = "src/worker.rs"

[dependencies]
libc = "^0.2"
crossbeam = "0.8.1"
getopts = "0.2.21"
num_cpus = "1.10.1"
toml = "0.5.5"
serde = "1.0.104"
serde_json = "1.0.48"
bincode = "1.2.1"
chrono = "0.4.11"
tokio = { version = "0.2", features = ["macros", "process", "io-util", "sync", "fs"] }
warp = { version = "0.3", features = ["tls"] }
isla-cat = { path = "../../isla-cat" }
isla-lib = { path = "../../isla-lib" }
isla-axiomatic = { path = "../../isla-axiomatic" }

[profile.dev]
opt-level = 0

[profile.release]
debug = true
opt-level = 3
panic = "abort"
